apiVersion: apps/v1
kind: Deployment
metadata:
    name: test
    labels:
        app: test
spec:
    replicas: 1
    selector:
        matchLabels:
            app: test
    template:
        metadata:
            labels:
                app: test
        spec:
            containers:
                - name: test
                  image: tamas99/test-image:amd64-1.4
---
apiVersion: v1
kind: Service
metadata:
    name: test
spec:
    type: LoadBalancer
    selector:
        app: test
    ports:
        - protocol: TCP
          port: 8010
          targetPort: 8010
